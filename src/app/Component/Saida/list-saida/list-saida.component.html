<div class="card">
  <h3 style="text-align: center; color: rgb(0, 0, 0)">
    Saidas
    <app-form-saida
      (salvou)="atualizar()"
      [mesReferenciaId]="mesReferenciaId"
    ></app-form-saida>
  </h3>
  <app-card-saida
    (atualizou)="atualizar()"
    [saida]="saida"
    *ngFor="let saida of saidas"
  ></app-card-saida>
</div>
