<div class="card mb-3">
  <div class="card-body">
    <div class="row">
      <div class="col-8">
        <strong>{{ entrada.nome }}</strong>
      </div>
      <div class="col-4">
        <p class="card-text">{{ entrada.valor }}</p>
      </div>
    </div>
    <p class="card-text">
      <small class="text-muted">{{ entrada.descricao }}</small>
    </p>
    <div class="row">
      <div class="col-3">
        <span *ngIf="entrada.isPago" class="badge bg-success">Pago</span>
        <span *ngIf="!entrada.isPago" class="badge bg-primary">NÃ£o pago</span>
      </div>
      <div class="col-3">
        <span *ngIf="entrada.isFixa" class="badge bg-secondary">Fixo</span>
      </div>
      <div class="col-6">
        <span class="badge bg-secondary" *ngIf="entrada.parcelas != 0">
          Parcelas
          <span class="badge bg-secondary">{{ entrada.parcelas }}</span>
        </span>
      </div>
    </div>
    <hr />
    <div class="row">
      <div class="col-6">
        <button
          type="button"
          class="btn btn-danger btn-sm"
          (click)="confirmarDelecao()"
        >
          Apagar
        </button>
      </div>
      <div class="col-6">
        <!-- <app-form-entrada
          [isEdicao]="entrada"
          (salvou)="atualizar()"
          [mesReferenciaId]="entrada.mesReferenciaId"
        ></app-form-entrada> -->
      </div>
    </div>
  </div>
</div>
