<div class="card">
  <h2 style="text-align: center">Cadastro de produto</h2>
  <form [formGroup]="formulario">
    <div class="row">
      <div class="form-group col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
        <div class="form-group">
          <label for="">Nome</label>
          <input
            class="form-control"
            type="text"
            formControlName="nome"
            [ngClass]="{
              'is-invalid':
                formulario.get('nome').errors && formulario.get('nome').touched
            }"
            placeholder="Insira o nome"
          />
          <div
            *ngIf="
              formulario.get('nome').hasError('required') &&
              formulario.get('nome').touched
            "
            class="invalid-feedback"
          >
            Nome é obrigatório.
          </div>
        </div>
      </div>
      <div class="form-group col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
        <div class="form-group">
          <label for="">Valor</label>
          <input
            class="form-control"
            type="number"
            formControlName="valor"
            [ngClass]="{
              'is-invalid':
                formulario.get('valor').errors &&
                formulario.get('valor').touched
            }"
            placeholder="Insira o valor"
          />
          <div
            *ngIf="
              formulario.get('valor').hasError('required') &&
              formulario.get('valor').touched
            "
            class="invalid-feedback"
          >
            Valor é obrigatório.
          </div>
        </div>
      </div>
    </div>
    <div class="input-group mb-3" style="margin-bottom: 30px">
      <input
        formControlName="imagem"
        (change)="definirFile($event)"
        type="file"
        class="form-control"
        id="inputGroupFile02"
      />
    </div>
    <button class="btn btn-primary" (click)="submit()">Salvar</button>
  </form>
</div>
